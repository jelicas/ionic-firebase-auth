<ion-header>
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons class="ion-justify-content-center ion-margin-top">
    <ion-button color="danger" fill="solid" (click)="signInWithGoogle()">
      Google sign in
    </ion-button>
    <ion-button color="primary" fill="solid" (click)="signInWithFacebook()">
      Facebook sign in
    </ion-button>
  </ion-buttons> 
</ion-content>
